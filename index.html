<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tools</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <link rel="stylesheet" href="./dist/style.css">
  </head>

  <body>
    <header class="header">
      <h1 class="game">Rock, Scissors, Paper.</h1>
      <h2 class="title">Rules:</h2>
      <ul class="rules">
        <li class="rule">Scissors beats a paper.</li>
        <li class="rule">Paper beats rock.</li>
        <li class="rule">Rock beats scissors.</li>
        <li class="rule">We play up to three wins!</li>
      </ul>
      <h2 class="start">Letâ€™s play!</h2>
    </header>
    <main class="main">
      <div class="container">
        <div class="count">
          <span class="victory">0</span>:<span class="loss">0</span>
        </div>
        <div class="reset">
          <button type="button" class="next__btn">Next</button>
          <button type="button" class="reset__btn">Reset</button>
        </div>
      </div>
      <div class="buttons">
        <img
          id="rock"
          src="https://image.pngaaa.com/783/3313783-middle.png"
          alt="rock"
          class="step"
        />
        <img
          id="scissors"
          src="https://www.clipartmax.com/png/middle/428-4288836_your-hand-hand-clipart-png-rock-paper-scissors.png"
          alt="scissors"
          class="step"
        />
        <img
          id="paper"
          src="https://flyclipart.com/thumb2/play-rock-paper-scissors-with-us-246506.png"
          alt="paper"
          class="step"
        />
      </div>
      <div class="move"></div>
      <div class="results"></div>
    </main>
    <script src="./dist/bundle.js"></script>
  </body>
</html>
